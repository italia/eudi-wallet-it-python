  #This is the configuration for the relaying party metadata
  metadata:
    oauth_authorization_server:
      pushed_authorization_request_endpoint: /par
      authorization_endpoint: /authorization
      token_endpoint: /token
      client_registration_types_supported:
        - automatic
      code_challenge_methods_supported:
        - S256
      acr_values_supported:
        - https://trust-registry.eid-wallet.example.it/loa/substantial
        - https://trust-registry.eid-wallet.example.it/loa/high
      scopes_supported:
        - EuropeanDisabilityCard
        - mDL
      response_modes_supported:
        - form_post.jwt
        - query
      response_types_supported:
        - code
      authorization_signing_alg_values_supported: &authorization_signing_alg_values_supported
        - RS256
        - RS512
        - ES256
        - ES512
      grant_types_supported:
        - authorization_code
      token_endpoint_auth_methods_supported:
        - attest_jwt_client_auth
      token_endpoint_auth_signing_alg_values_supported:
        - ES256
        - ES384
        - ES512
      request_object_signing_alg_values_supported:
        - ES256
        - ES384
        - ES512
      jwks: *metadata_jwks
    openid_credential_issuer: &openid_credential_issuer_metadata
      credential_issuer: # this field if not set will be autopopulated using internal variables base_url and name using the following format: "<base_url>/<name>"
      credential_endpoint: /credential
      nonce_endpoint: /nonce-endpoint
      revocation_endpoint: /revoke
      deferred_credential_endpoint: /deferred-credential
      notification_endpoint: /notification
      status_assertion_endpoint: /assertion-endpoint
      authorization_servers: #optional if this parameter is omitted, the entity providing the PID/(Q)EAA Provider is also acting as the Authorization Server.
        -
      display:
        - name: Swedish Provider Example
          locale: en-US
        - name: Italian Provider Example
          locale: it-IT
      credential_configurations_supported:
        PDA1Credential:
          format: dc+sd-jwt
          id: eudiw.pda1.se
          cryptographic_binding_methods_supported:
            - jwk
          credential_signing_alg_values_supported: *authorization_signing_alg_values_supported
          proof_types_supported:
            jwt:
              proof_signing_alg_values_supported: *authorization_signing_alg_values_supported
          display:
            name: Swedish PDA1 Provider Example
            locale: en-US
          vct:
            PDA1Credential
          credential_definition:
            type:
              - PDA1Credential
            credentialSubject:
              family_name:
                display:
                  -
                    locale: en-US
                    name: Current Family Name
                mandatory: true
              given_name:
                display:
                  -
                    locale: en-US
                    name: Current First Name
                mandatory: true
              birth_date:
                display:
                  - locale: en-US
                    name: Birth date
        EHICCredential:
          format: dc+sd-jwt
          id: eudiw.ehic.se
          cryptographic_binding_methods_supported:
            - jwk
          credential_signing_alg_values_supported: *authorization_signing_alg_values_supported
          proof_types_supported:
            jwt:
              proof_signing_alg_values_supported: *authorization_signing_alg_values_supported
          display:
            name: Swedish EHIC Provider Example
            locale: en-US
          vct:
            EHICCredential
          credential_definition:
            type:
              - EHICCredential
            credentialSubject:
              family_name:
                display:
                  - locale: en-US
                    name: Current Family Name
                mandatory: true
              given_name:
                display:
                  - locale: en-US
                    name: Current First Name
                mandatory: true
              birth_date:
                display:
                  - locale: en-US
                    name: Birth date
      jwks: *metadata_jwks
      trust_frameworks_supported:
        - it_cie
        - it_wallet
        - eudi_wallet
      evidence_supported:
        - vouch
      credential_hash_alg_supported: *authorization_signing_alg_values_supported
    federation_entity: &federation_entity_metadata
      organization_name: IAM Proxy Italia OpenID4VP backend
      homepage_uri: https://developers.italia.it
      policy_uri: https://developers.italia.it
      tos_uri: https://developers.italia.it
      logo_uri: https://developers.italia.it/assets/icons/logo-it.svg

