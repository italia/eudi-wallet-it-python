module: pyeudiw.openid4vci.openid4vci.OpenID4VCIFrontend
name: OpenID4VCI

config:

  endpoints:
    par:
      module: pyeudiw.openid4vci.endpoints.pushed_authorization_request_endpoint
      class: ParHandler
      path: '/par'
    credential_offer:
      module: pyeudiw.openid4vci.endpoints.credential_offer_endpoint
      class: CredentialOfferHandler
      path: '/credential'
    authorization_endpoint:
      module: pyeudiw.openid4vci.endpoints.authorization_endpoint
      class: AuthorizationHandler
      path: '/authorization'
    token_endpoint:
      module: pyeudiw.openid4vci.endpoints.token_endpoint
      class: TokenHandler
      path: '/token'
    nonce_endpoint:
      module: pyeudiw.openid4vci.endpoints.nonce_endpoint
      class: NonceHandler
      path: '/nonce-endpoint'
    credential_endpoint:
      module: pyeudiw.openid4vci.endpoints.credential_endpoint
      class: CredentialHandler
      path: '/credential'
    deferred_credential_endpoint:
      module: pyeudiw.openid4vci.endpoints.deferred_credential_endpoint
      class: DeferredCredentialHandler
      path: '/deferred-credential'

  network:
    httpc_params: &httpc_params
      connection:
        ssl: true
      session:
        timeout: 6
      verify: false
      timeout: 14

  jwt:
    default_sig_alg: ES256 # or RS256. Please note that this signature alg MUST be compliant with the private keys used for the signature. X.509 certificates MUST be therefore ECDSA using ES, and RSA using RS
    default_exp: 90

